{%extends "base.html"%}
{%block title%}AiresTekila - login{%endblock%}
{%load static%}
{%block content%}
	<div class="container form-main">
		<img src="{%static '/img/tekila-logo.png'%}" alt="logo-tekila">
		<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
			<form method="post">
				<span class="lead">Login</span>
  				<div class="form-group">
    				<label for="emaiPlace">Dirección de e-mail</label>
    				<input type="email" class="form-control" id="emaiPlace" placeholder="Email">
  				</div>
  				<div class="form-group">
    				<label for="passPlace">Contraseña</label>
    				<input type="password" class="form-control" id="passPlace" placeholder="Password">
  				</div>
  				<button type="submit" class="btn btn-default">Entrar</button>
			</form>
		</div>
	</div>
{%endblock%}
