{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>AiresTekila</title>
	<link rel="stylesheet" type="text/css" href="{%static '/bootstrap-3.3.7-dist/css/bootstrap.min.css'%}" />
	<link rel="stylesheet" type="text/css" href="{%static '/css/main_style.css'%}" />
</head>
<body>
	<div class="contaiter">
		<div class="container-fluid form-main">
			<img src="{%static '/img/tekila-logo.png'%}" alt="logo-tekila">
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
				<form>
					<span class="lead">Login</span>
  					<div class="form-group">
    					<label for="emaiPlace">Dirección de e-mail</label>
    					<input type="email" class="form-control" id="emaiPlace" placeholder="Email">
  					</div>
  					<div class="form-group">
    					<label for="passPlace">Contraseña</label>
    					<input type="password" class="form-control" id="passPlace" placeholder="Password">
  					</div>
  					<button type="submit" class="btn btn-default">Entrar</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
